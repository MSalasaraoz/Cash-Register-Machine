<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cash Register Machine</title>
</head>

<body>
    <div class="container">
        <div class="container0">
            <div class="container1">
                <div class="container-logo" id="container-logo">
                    <img id="logo" src="./img/ingenia-logo-transparencia_Mesa-de-trabajo-1-copia-e1575648427572-100x100.png" alt=""><span></span>
                </div>
                <div class="display" id="display"></div>
            </div>
            <div class="container2">
                <div class="box">
                    <div class="container3">
                        <div class="container-ticket">
                            <div id="ticket" class="ticket">Ticket <br>------- <br><p id="total">Total:</p></div>
                            <div class="baseTicket"></div>
                        </div>
                        <div class="container4">
                            <div class="keys">
                                <button onclick="presionarNumero('7')" class="siete">7</button>
                                <button onclick="presionarNumero('8')" class="ocho">8</button>
                                <button onclick="presionarNumero('9')" class="nueve">9</button>
                                <button onclick="sumar('+')" class="suma">+</button>
                                <button onclick="presionarNumero('4')" class="cuatro">4</button>
                                <button onclick="presionarNumero('5')" class="cinco">5</button>
                                <button onclick="presionarNumero('6')" class="seis">6</button>
                                <button onclick="restar('-')" class="resta">-</button>
                                <button onclick="presionarNumero('1')" class="uno">1</button>
                                <button onclick="presionarNumero('2')" class="dos">2</button>
                                <button onclick="presionarNumero('3')" class="tres">3</button>
                                <button onclick="multiplicar('*')" class="multiplicacion">*</button>
                                <button onclick="ac('')" class="reset">AC</button>
                                <button onclick="presionarNumero('0')" class="cero">0</button>
                                <button onclick="calcular('=')" class="igual">=</button>
                                <button onclick="dividir('/')" class="division">/</button>
                                <audio id="audio" controls>
                                    <source type="audio/wav" src="./snd/Slot Machine Jackpot Sound Effect.mp3">
                                    </audio>
                            </div>
                            <button onclick="imprimir()" class="imprimir" id="imprimir">IMPRIMIR</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="big-box-medium"></div>
            <div class="big-box-bottom"></div>
        </div>
        <div class="container5">
            <div class="box-cash"></div>
            <div class="box-cash2">
                <div class="container6">
                    <div class="reg"></div>
                    <div class="circle"></div>
                    <div class="reg-r2"></div>
                </div>
            </div>
            <div class="box-cash3"></div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
